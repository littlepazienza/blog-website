<mat-card class="example-card">
  <mat-card-title>{{blog.title}}</mat-card-title>
  <mat-card-subtitle>{{blog.date}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{blog.text}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
